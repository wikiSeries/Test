<div xmlns:th="http://wwww.thymeleaf.org" th:fragment = "slide" class="slider" >		
	<div id="about-slider">
		<div id="carousel-slider" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators visible-xs">
				<li th:each = "image, iterStat : ${images}" data-target = "#carousel-slider" th:attr = "data-slide-to = ${iterStat.index}" th:class="${iterStat.first} ? 'active'"></li>
			</ol>

			<div class="carousel-inner">
				<div th:each = "image, iterStat : ${images}" th:class="${iterStat.first} ? 'item active' : 'item'">
					<img th:src="@{${image.url}}" class="img-responsive wikiSeries-fullWidth" alt="">
					<div class="carousel-caption">
						<div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">								
							<h2 th:text = "${image.title}"></h2>
						</div>
						
						<div class="col-md-10 col-md-offset-1">
							<div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">								
								<p th:text = "${image.description}"></p>
							</div>
						</div>
					</div>
	   			</div>
			</div>
	
			<a class="left carousel-control hidden-xs" href="#carousel-slider" data-slide="prev">
				<i class="fa fa-angle-left"></i> 
			</a>
			
			<a class=" right carousel-control hidden-xs"href="#carousel-slider" data-slide="next">
				<i class="fa fa-angle-right"></i> 
			</a>
			
		</div> <!--/#carousel-slider-->
	</div><!--/#about-slider-->
</div><!--/#slider-->
