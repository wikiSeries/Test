<meta charset="UTF-8" />
<div layout:fragment="content" layout:decorator="layouts/layout">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5 background-color-ghostwhite">
				<div class="card-body">
					<h5 class="card-title text-center">Iniciar sesion</h5>
					<form  th:action ="@{/login}" method="post" class="form-signin">
						<div class="form-label-group" th:if="${param.error}">
							<p>Usuario o contrase単a incorrectos</p>
						</div>
						<div class="form-label-group">
							<input type="text" id="username" name="username" class="form-control"
								placeholder="Usuario" required autofocus> <label
								for="username">Usuario</label>
						</div>
						
						<div class="form-label-group">
							<input type="password" id="password" name="password" class="form-control"
								placeholder="Password" required> <label
								for="password">Contrase単a</label>
						</div>

						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input"
								id="customCheck1"> <label class="custom-control-label"
								for="customCheck1">Recordar contrase単a</label>
						</div>
						
						<button class="btn btn-lg btn-primary btn-block text-uppercase"
							type="submit">Iniciar sesion</button>
						<hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase"
							type="submit">
							<i class="fab fa-google mr-2"></i>Iniciar sesion con Google
						</button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase"
							type="submit">
							<i class="fab fa-facebook-f mr-2"></i>Iniciar sesion con facebok
						</button>
						
						<hr class="my-4">
						<div class="form-label-group row text-center">
							<div class="col-lg-6"><a href="#">Olvide mi contrase単a</a></div>
							<div class="col-lg-6"><a href="#">Registrarme</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
